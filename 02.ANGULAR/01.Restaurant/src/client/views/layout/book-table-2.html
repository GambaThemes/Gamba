<div class="container">
    <div class="content-wrapper padding-top-100 padding-bottom-100">
        <div class="main-title">
            <div class="bg-image"><img src="public/images/seafood/scallop.png" alt="" /></div>
            <h2 class="title">book your table</h2>
        </div>
        <div class="main-content">
            <form>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" placeholder="Name" class="form-control" />
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" placeholder="Phone" class="form-control" />
                            <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" placeholder="Email" class="form-control" />
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" placeholder="Number of people" class="form-control" />
                            <div class="input-group-addon"><i class="fa fa-users"></i></div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" placeholder="Date" class="form-control" />
                            <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" placeholder="Time" class="form-control" />
                            <div class="input-group-addon"><i class="fa fa-clock-o"> </i></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Resever Now</button>
            </form>
        </div>
    </div>
</div>
