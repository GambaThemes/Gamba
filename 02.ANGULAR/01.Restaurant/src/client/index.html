<!doctype html>
<html lang="{{ lang }}" ng-app="app">

<head>
    <meta charset="utf-8">
    <title ng-bind="APP_TITLE"></title>
    <!-- Font -->
    <link rel="stylesheet" href="public/font/font-family/roboto/stylesheet.css" />
    <link rel="stylesheet" href="public/font/font-family/antonio/stylesheet.css" />
    <link rel="stylesheet" href="public/font/font-icon/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="public/font/font-icon/font-restaurant/font/flaticon.css" />
    
    <!-- Library -->
    <link rel="stylesheet" href="public/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/libs/animate.css/animate.css" />
    <link rel="stylesheet" href="public/libs/slick-slider/slick.css" />
    <link rel="stylesheet" href="public/libs/slick-slider/slick-theme.css" />
    
    <!-- Styles -->
    <!-- inject:css -->
    <link rel="stylesheet" href="public/css-dev/components.css">
    <link rel="stylesheet" href="public/css-dev/layout.css">
    <link rel="stylesheet" href="public/css-dev/responsive.css">
    <!-- endinject -->
</head>

<body ng-controller="AppController as appCtrl">
    <!-- BEGIN PAGE LOADER -->
    <div class="body-wrapper">
        <!-- WRAPPER CONTENT -->
        <div class="wrapper-content">
            <!--  HEADER -->
            <header ui-view="header" ng-if="state.current.name !== 'home-02' && state.current.name !== 'home-03' && state.current.name !== '404'"></header>
            <header ui-view="header_2" ng-if="state.current.name == 'home-02'"></header>
            <header ui-view="header_3" ng-if="state.current.name == 'home-03'"></header>
            <!-- WRAPPER-->
            <div id="wrapper-content">
              <!-- MAIN CONTENT-->
              <div ui-view="main" class="main-contents"></div>
            </div>
            <!-- FOOTER -->
            <footer ui-view="footer" ng-if="state.current.name !== '404'"></footer>
        </div>
    </div>
    <!-- Scripts -->
    <script src="public/libs/jquery/dist/jquery.min.js"></script>
    <script src="public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/libs/angular/angular.min.js"></script>
    <script src="public/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="public/libs/angular-animate/angular-animate.min.js"></script>
    <script src="public/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="public/libs/slick-slider/slick.min.js"></script>
    <script src="public/libs/angular-slick/dist/slick.min.js"></script>
    <script src="public/libs/smooth-scroll/jquery-smoothscroll.js"></script>
    <script src="public/libs/wow-js/wow.min.js"></script>
    <script src="public/libs/parallax/jquery.parallax-scroll.js"></script>
    <script src="public/libs/angular-translate/angular-translate.min.js"></script>
    <script src="public/libs/angular-translate-handler-log/angular-translate-handler-log.min.js"></script>
    <script src="public/libs/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="public/libs/angular-cookies/angular-cookies.js"></script>
    <script src="public/libs/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="public/libs/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <!-- App -->
    <script src="core/app.module.js"></script>
    <script src="core/app.route.js"></script>
    <script src="core/app.constant.js"></script>
    <script src="core/app.controller.js"></script>
    <script src="core/app.translate.js"></script>
    <!-- Home -->
    <script src="views/home/home.module.js"></script>
    <script src="views/home/home.route.js"></script>
    <script src="views/home/home.controller.js"></script>
    <!-- About -->
    <script src="views/about/about.module.js"></script>
    <script src="views/about/about.route.js"></script>
    <script src="views/about/about.controller.js"></script>
    <!-- Contact -->
    <script src="views/contact/contact.module.js"></script>
    <script src="views/contact/contact.route.js"></script>
    <script src="views/contact/contact.controller.js"></script>
    <!-- Reservation -->
    <script src="views/reservation/reservation.module.js"></script>
    <script src="views/reservation/reservation.route.js"></script>
    <script src="views/reservation/reservation.controller.js"></script>
    <!-- Menu Gird -->
    <script src="views/menu-gird/menu-gird.module.js"></script>
    <script src="views/menu-gird/menu-gird.route.js"></script>
    <script src="views/menu-gird/menu-gird.controller.js"></script>
    <!-- Blog -->
    <script src="views/blog/blog.module.js"></script>
    <script src="views/blog/blog.route.js"></script>
    <script src="views/blog/blog.controller.js"></script>
    <!-- 404 -->
    <script src="views/404/404.module.js"></script>
    <script src="views/404/404.route.js"></script>
    <script src="views/404/404.controller.js"></script>

    <script src="public/js/main.js"></script>
    <script src="public/libs/google-map/map.js"></script>
</body>

</html>
